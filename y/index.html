            margin: 0;

            background-color: #f4f4f9;

        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

            padding: 2rem;
            text-align: center;
        }

        .cta-button:hover {
